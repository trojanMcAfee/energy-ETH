[profile.default]
src = 'contracts'
out = 'out'
libs = ['node_modules', 'lib']
test = 'test/foundry'
cache_path = 'forge-cache'
fs_permissions = [{ access = "read-write", path = "./"}]

[rpc_endpoints]
arbitrum = "${ARBITRUM}"
mainnet = "${MAINNET}"

[fuzz]
seed = '20'

[profile.default.fuzz]
seed = '20'


